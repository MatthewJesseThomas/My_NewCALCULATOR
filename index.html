<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link class="head-icon" rel="shortcut icon"
        href="./assests/Icons/Screenshot_20220206-101550.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Skakrekenaar</title>
</head>
<body>
    <div class="containing-grid btn-Button">
        <div class="outputDisplay" id="mathhappening">
            <div class="previousOperand" type="number" id="number"></div>
            <div class="currentOperand" type="number" id="number"></div>
        </div>
            <button class="allclear span-two" id="clear">AC</button>
            <button class="delete" id="delete">Del</button>
            <button class="operators divides" value="divide">รท</button>
            <button class="numers one" value="1">1</button>
            <button class="numers two"  value="2">2</button>
            <button class="numers three"  value="3">3</button>
            <button class="operators multiple" value="*">*</button>
            <button class="numers four"  value="4">4</button>
            <button class="numers five"  value="5">5</button>
            <button class="numers six"  value="6">6</button>
            <button class="operators adds" value="+">+</button>
            <button class="numers seven"  value="7">7</button>
            <button class="numers eight"  value="8">8</button>
            <button class="numers nine"  value="9">9</button>
            <button class="operators minus" value="-">-</button>
            <button class="operators" id="point">.</button>
            <button class="numers zero"  value="0">0</button>
            <button class="operators sumOf span-two" id="equals">=</button>
    </div>
<!-- <script src="./scripts/code.js"></script> -->
<script src="./scripts/code2.js"></script>
</body>
</html>
